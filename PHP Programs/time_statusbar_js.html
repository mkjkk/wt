<html>
<head>
<title>date formate</title>

<script language="javascript">

var t=new Date();
var m=t.getMonth()+1;
var d=t.getDate();
var y=t.getFullYear();

window.status= d + " - " + m + " - " + y;


</script>
</head>
<BODY>
<P>CURRENT DATE DISPLAY ON STATUS BAR
</body>
</html>
