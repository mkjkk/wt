			arr = [31,29,31,30,31,30,31,31,30,31,30,31];
		}

		}

		{
			alert("Your date is gone..");
		}
		else if(m2>m1)
		{
			for(i=m1+1;i<m2;i++)
			{
				count+=arr[i];
			}
			count+=d2.getDate();			
			alert("Days="+count);
		}
