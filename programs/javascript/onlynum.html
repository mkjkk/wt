<html>
<head><title>hello</title></head>
<script>
function validate(form)
{
var myval=form.Num.value;
alert(myval);
var check=/^[0-9]{4}/;
if(myval.length==0)
{
alert("enter some number");
return false;
}
if(myval.length>4)
{
alert("Enter four didgits");
return false;
}
if(!check.test(myval))
{
alert("you must enter a valid number");
return false;
}
return true;
}
</script>
</head>
<body>
<form onsubmit="return validate(this);">
Enter four digit number:<input type="text" name="Num" size="10"><br/>
<input type="submit" value="Submit">
</form>
</body>
</html>
