<html>
<head>
<script type="text/javascript">
function odd()
{
n=prompt("Enter value of N");
n=Number(n);
document.write("<table border=1><tr><th>OddNumbers</th></tr>");
for(i=1;i<=n;i++)
{
if(i%2!=0 && i%7==0)
{
document.write("<tr><td>"+i+"</td></tr>");
}
}
document.write("</table>");
}
</script>
</head>
<body>
<button onclick="odd();">click me</button>
</body>
</html>
